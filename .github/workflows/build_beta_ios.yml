name: Build Beta Environment
on:
  workflow_dispatch:

jobs:
  build:
    name: Build IPA (Debug)
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
      - uses: actions/checkout@v2
      - name: Setup Flutter Env
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - name: Checkout Repo
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: flutter --version
      - run: flutter pub get
      - name: Pod install
        run: |
          cd ios
          rm podfile.lock
          pod deintegrate
          pod repo update
          pod install
      - name: Build and Generate IPA
        run: |
          flutter build ios --debug --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r reku.ipa Payload
      - name: The job has succeeded
        if: ${{  success() }}
        with:
          message: |
            ‚úÖ BUILD SUCCESS
            Developer: ${{ github.actor }}
            Branch: ${{ github.ref_name }}
            See changes: [Click here](https://github.com/${{ github.repository }}/commit/${{github.sha}})
      - name: Distribute to firebase
        if: ${{  success() }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.5
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: rekuqa, rekuqaext
          file: build/ios/iphoneos/reku.ipa
          message: ‚úÖ DISTRIBUTE SUCCESS
      - name: The job has failed
        if: ${{ failure() }}
        with:
          message: |
            ‚ùå BUILD FAILED
            Developer: ${{ github.actor }}
            Branch: ${{ github.ref_name }}
            See changes: [Click here](https://github.com/${{ github.repository }}/commit/${{github.sha}})