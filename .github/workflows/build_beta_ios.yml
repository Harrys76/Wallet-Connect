name: Build Beta Environment
on:
  workflow_dispatch:

jobs:
  build_ipa:
    name: Build IPA (Debug)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: flutter --version
      - run: flutter pub get
      - run: |
      - run: cd ios
      - run: rm podfile.lock
      - run: pod deintegrate
      - run: pod repo update
      - run: pod install

      - run: flutter build ios --debug --no-codesign

      - name: Build and Generate IPA
      - run: flutter build ios --debug --no-codesign
      - run: cd build/ios/iphoneos
      - run: mkdir Payload
      - run: cd Payload
      - run: ln -s ../Runner.app
      - run: cd ..
      - run: zip -r reku.ipa Payload

      - name: The job has succeeded
        if: ${{  success() }}
        with:
          message: |
            ‚úÖ BUILD SUCCESS
            Developer: ${{ github.actor }}
            Branch: ${{ github.ref_name }}
            See changes: [Click here](https://github.com/${{ github.repository }}/commit/${{github.sha}})

      - name: Distribute to firebase
        if: ${{  success() }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.5
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: rekuqa, rekuqaext
          file: build/ios/iphoneos/reku.ipa
          message: ‚úÖ DISTRIBUTE SUCCESS

      - name: The job has failed
        if: ${{ failure() }}
        with:
          message: |
            ‚ùå BUILD FAILED
            Developer: ${{ github.actor }}
            Branch: ${{ github.ref_name }}
            See changes: [Click here](https://github.com/${{ github.repository }}/commit/${{github.sha}})